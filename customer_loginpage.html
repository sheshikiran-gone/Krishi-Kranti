<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .password-requirements {
            text-align: left;
            margin-top: 10px;
        }

        .page-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="your-logo.png" alt="Logo">
            <h1>My Website</h1>
        </div>
        <div class="page-heading">Customer Login Page</div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
        <a href="#">Products</a>
        <a href="#">Customer</a>
        <a href="#">Seller</a>
    </nav>

    <div class="login-container">
        <!-- Customer Login Form -->
        <form>
            <div class="form-group">
                <label for="customerUsername">Customer Username:</label>
                <input type="text" id="customerUsername" name="customerUsername" required>
            </div>
            <div class="form-group">
                <label for="customerPassword">Customer Password:</label>
                <input type="password" id="customerPassword" name="customerPassword" required>
            </div>
            <button type="submit">Customer Login</button>
        </form>
    </div>
</body>
</html>
