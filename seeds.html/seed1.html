<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            padding: 10px;
            color: #fff;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
        }

        .featured-seeds {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
        }

        .seed-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .seed-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .apply-now-button {
            background-color: #28a745; /* Green color */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Seed Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>

    <div class="featured-seeds">
        <div class="seed-card">
            <img src="featured-seed1-image.jpg" alt="Featured Seed 1 Image" class="seed-image">
            <h3>Featured Seed 1</h3>
            <p>Information about Featured Seed 1.</p>
            <button class="apply-now-button">Buy Now</button>
        </div>

        <div class="seed-card">
            <img src="featured-seed2-image.jpg" alt="Featured Seed 2 Image" class="seed-image">
            <h3>Featured Seed 2</h3>
            <p>Information about Featured Seed 2.</p>
            <button class="apply-now-button">Buy Now</button>
        </div>

        <div class="seed-card">
            <img src="featured-seed3-image.jpg" alt="Featured Seed 3 Image" class="seed-image">
            <h3>Featured Seed 3</h3>
            <p>Information about Featured Seed 3.</p>
            <button class="apply-now-button">Buy Now</button>
        </div>

        <div class="seed-card">
            <img src="featured-seed4-image.jpg" alt="Featured Seed 4 Image" class="seed-image">
            <h3>Featured Seed 4</h3>
            <p>Information about Featured Seed 4.</p>
            <button class="apply-now-button">Buy Now</button>
        </div>
    </div>

    <!-- Add more seed cards as needed -->

    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>
</body>
</html>
